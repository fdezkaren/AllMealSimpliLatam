{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Menu Diario{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'menu/css/styles.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="fondo-simplilatam p-3">
        <div class="container">
            <h1>Sist. Administración - AllMeal</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'lista_menu' %}">Vista general</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'crear_menu' %}">Agregar Menu</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>  


    <main class="container flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="fondo-simplilatam text-center py-3 mt-auto">
        <p>&copy; 2024 - AllMeal - Prueba Téc. para SimpliLatam :) </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
